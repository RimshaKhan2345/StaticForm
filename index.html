<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Static Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Building by Rimsha </h1>
<form id="resumeform">
<fieldset>
<legend>Personal information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br>

<label for="email">email: </label>
    <input type="text" id="email" name="email" required><br>

    <label for="phone">phone: </label>
    <input type="text" id="phone" name="phone" required><br>
</fieldset>


<fieldset>
<legend>Education</legend>
<label for="Education">Education</label>
<textarea id="Education" name="Education" rows="4" required></textarea><br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="Experience">Experience</label>
    <textarea id="Experience" name="Experience" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea id="Skills" name="Skills" rows="4" required></textarea><br>
        </fieldset>
        
        <button type="submit"> submit form </button>
           </form>

</body>
</html>
